name: Quality Gates

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Frontend)
        working-directory: ./chat-client-vite
        run: npm run lint

      - name: Run ESLint (Backend)
        working-directory: ./chat-server
        run: npm run lint || echo "No lint script, skipping"

      - name: Check Prettier formatting
        run: |
          npx prettier --check "**/*.{js,jsx,json,md}" || {
            echo "‚ùå Code is not formatted. Run: npx prettier --write ."
            exit 1
          }

      - name: Check naming conventions
        working-directory: ./chat-server
        run: node scripts/validate-naming-conventions.js

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./chat-server
        run: npm ci
      
      - name: Run tests
        working-directory: ./chat-server
        run: npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./chat-server/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./chat-client-vite
        run: npm ci
      
      - name: Run tests
        working-directory: ./chat-client-vite
        run: npm test -- --run --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./chat-client-vite/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit (Backend)
        working-directory: ./chat-server
        run: |
          npm audit --audit-level=moderate || {
            echo "‚ö†Ô∏è Security vulnerabilities found. Review audit output above."
            echo "This is a warning, not a failure. Fix high/critical issues before merging."
          }
        continue-on-error: true
      
      - name: Run npm audit (Frontend)
        working-directory: ./chat-client-vite
        run: |
          npm audit --audit-level=moderate || {
            echo "‚ö†Ô∏è Security vulnerabilities found. Review audit output above."
            echo "This is a warning, not a failure. Fix high/critical issues before merging."
          }
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        working-directory: ./chat-client-vite
        run: npm run build
      
      - name: Check bundle size
        working-directory: ./chat-client-vite
        run: |
          if [ -d "dist" ]; then
            if command -v du >/dev/null 2>&1; then
              SIZE=$(du -sh dist | cut -f1)
              echo "üì¶ Bundle size: $SIZE"
            else
              echo "üì¶ Bundle size: dist directory exists (size calculation unavailable)"
            fi
          else
            echo "‚ö†Ô∏è dist directory not found"
            exit 1
          fi

  python-sdd:
    name: Python SDD Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .specify
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Upgrade pip
        run: pip install --upgrade pip
      
      - name: Install dependencies
        run: pip install '.[dev]'
      
      - name: Run ruff (linting)
        run: ruff check src/sdd
      
      - name: Check ruff formatting
        run: ruff format --check src/sdd
      
      - name: Run pyright (type checking)
        run: pyright src/sdd || {
          echo "‚ö†Ô∏è Type checking issues found. Review pyright output above."
          exit 1
        }
      
      - name: Run pytest (if tests exist)
        run: |
          if [ -d "tests" ] || [ -n "$(find . -name '*test*.py' -type f)" ]; then
            pytest --cov=sdd --cov-report=term-missing --cov-report=xml || {
              echo "‚ö†Ô∏è Tests failed or coverage threshold not met"
              exit 1
            }
          else
            echo "‚ÑπÔ∏è No tests found, skipping pytest"
          fi

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, security, build, python-sdd]
    steps:
      - uses: actions/checkout@v4
      
      - name: Quality Gate Summary
        run: |
          echo "‚úÖ All quality gates passed!"
          echo "üìä Summary:"
          echo "  - Linting: ‚úÖ"
          echo "  - Tests: ‚úÖ"
          echo "  - Security: ‚úÖ"
          echo "  - Build: ‚úÖ"
          echo "  - Python SDD: ‚úÖ"


















