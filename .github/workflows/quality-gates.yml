name: Quality Gates

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Frontend)
        working-directory: ./chat-client-vite
        run: npm run lint

      - name: Run ESLint (Backend)
        working-directory: ./chat-server
        run: npm run lint || echo "No lint script, skipping"

      - name: Check Prettier formatting
        run: |
          npx prettier --check "**/*.{js,jsx,json,md}" || {
            echo "‚ùå Code is not formatted. Run: npx prettier --write ."
            exit 1
          }

      - name: Check naming conventions
        working-directory: ./chat-server
        run: node scripts/validate-naming-conventions.js

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./chat-server
        run: npm ci
      
      - name: Run tests
        working-directory: ./chat-server
        run: npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./chat-server/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./chat-client-vite
        run: npm ci
      
      - name: Run tests
        working-directory: ./chat-client-vite
        run: npm test -- --run --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./chat-client-vite/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit (Backend)
        working-directory: ./chat-server
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit (Frontend)
        working-directory: ./chat-client-vite
        run: npm audit --audit-level=moderate || true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        working-directory: ./chat-client-vite
        run: npm run build
      
      - name: Check bundle size
        working-directory: ./chat-client-vite
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "üì¶ Bundle size: $SIZE"
          # Add size check logic here if needed

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, security, build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Quality Gate Summary
        run: |
          echo "‚úÖ All quality gates passed!"
          echo "üìä Summary:"
          echo "  - Linting: ‚úÖ"
          echo "  - Tests: ‚úÖ"
          echo "  - Security: ‚úÖ"
          echo "  - Build: ‚úÖ"
