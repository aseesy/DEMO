# Root nixpacks.toml - CACHE BUST v5 (force clean install)
# Forces npm usage, ignores pnpm detection

[phases.setup]
nixPkgs = ["nodejs_20"]
onlyIncludeFiles = ["chat-server"]

[phases.install]
cmds = ["cd chat-server && rm -rf node_modules && npm install --legacy-peer-deps"]

[phases.build]
cmds = ["echo 'Build complete - v1.0.2 with neo4j-driver'"]

[start]
cmd = "cd chat-server && node server.js"
