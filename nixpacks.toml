# Nixpacks configuration for Railway deployment
# Deploys only the chat-server (backend)

[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
cmds = ["cd chat-server && npm install --legacy-peer-deps"]

[phases.build]
cmds = ["echo 'No build step required'"]

[start]
cmd = "cd chat-server && node server.js"
