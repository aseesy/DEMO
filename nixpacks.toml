# Nixpacks configuration for Railway deployment
# Deploys only the chat-server (backend)

[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
# Use npm explicitly to avoid pnpm auto-detection issues
# Remove pnpm-lock.yaml files to prevent auto-detection
cmds = [
  "rm -f pnpm-lock.yaml chat-server/pnpm-lock.yaml chat-client-vite/pnpm-lock.yaml || true",
  "cd chat-server",
  "npm install --legacy-peer-deps"
]

[phases.build]
cmds = ["echo 'No build step required'"]

[start]
cmd = "cd chat-server && node server.js"
