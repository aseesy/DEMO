# Root nixpacks.toml - CACHE BUST v6 (force clean install)
# This file configures Nixpacks builder for Railway
#
# IMPORTANT: railway.toml is the primary config file
# This file only specifies Node.js version and providers to skip pnpm detection

[phases.setup]
nixPkgs = ["nodejs_20"]

# Do NOT set onlyIncludeFiles - let Railway include everything
# Do NOT set build commands here - use railway.toml instead
