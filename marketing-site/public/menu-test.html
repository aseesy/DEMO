<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">LiaiZen Menu and Logo Debug</h1>
    
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl mb-4">Logo Test</h2>
        <img src="/assets/LZlogo.svg" alt="Logo" class="h-12" id="logo" />
        <p id="logo-status" class="mt-2"></p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl mb-4">Menu Icon Test</h2>
        <img src="/assets/TransB.svg" alt="Menu" class="h-12" id="menu-icon" />
        <p id="menu-status" class="mt-2"></p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl mb-4">Interactive Menu Test</h2>
        <div class="relative inline-block">
            <button id="test-menu-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                Toggle Menu
            </button>
            <div id="test-menu" class="hidden absolute top-12 left-0 bg-white border shadow-lg rounded p-4 z-50 w-48">
                <div class="py-2 hover:bg-gray-100 cursor-pointer">Menu Item 1</div>
                <div class="py-2 hover:bg-gray-100 cursor-pointer">Menu Item 2</div>
                <div class="py-2 hover:bg-gray-100 cursor-pointer">Menu Item 3</div>
            </div>
        </div>
    </div>

    <div class="bg-black text-green-400 p-4 rounded font-mono text-sm max-h-64 overflow-auto">
        <div id="log">Loading...</div>
    </div>

    <script>
        const logEl = document.getElementById('log');
        logEl.innerHTML = '';
        
        function addLog(msg) {
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            line.textContent = time + ' - ' + msg;
            logEl.appendChild(line);
        }

        document.getElementById('logo').addEventListener('load', function() {
            document.getElementById('logo-status').textContent = 'Logo loaded successfully';
            document.getElementById('logo-status').className = 'mt-2 text-green-600 font-bold';
            addLog('Logo loaded');
        });

        document.getElementById('logo').addEventListener('error', function() {
            document.getElementById('logo-status').textContent = 'Logo failed to load';
            document.getElementById('logo-status').className = 'mt-2 text-red-600 font-bold';
            addLog('ERROR: Logo failed');
        });

        document.getElementById('menu-icon').addEventListener('load', function() {
            document.getElementById('menu-status').textContent = 'Menu icon loaded successfully';
            document.getElementById('menu-status').className = 'mt-2 text-green-600 font-bold';
            addLog('Menu icon loaded');
        });

        document.getElementById('menu-icon').addEventListener('error', function() {
            document.getElementById('menu-status').textContent = 'Menu icon failed to load';
            document.getElementById('menu-status').className = 'mt-2 text-red-600 font-bold';
            addLog('ERROR: Menu icon failed');
        });

        const menuBtn = document.getElementById('test-menu-btn');
        const menu = document.getElementById('test-menu');

        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            menu.classList.toggle('hidden');
            const state = menu.classList.contains('hidden') ? 'closed' : 'open';
            addLog('Menu toggled: ' + state);
        });

        document.addEventListener('click', function(e) {
            if (!menuBtn.contains(e.target) && !menu.contains(e.target)) {
                if (!menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                    addLog('Menu closed (outside click)');
                }
            }
        });

        addLog('Debug page initialized');
        addLog('Viewport: ' + window.innerWidth + 'x' + window.innerHeight);
        addLog('Touch support: ' + ('ontouchstart' in window ? 'YES' : 'NO'));
        addLog('User agent: ' + navigator.userAgent.substring(0, 50));
    </script>
</body>
</html>
