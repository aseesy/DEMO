<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept Invitation - Co-Parent Chat</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- API Configuration - Must be loaded before other scripts -->
  <script src="/config.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_URL = window.API_URL || 'http://localhost:3001';

    function JoinPage() {
      const [token, setToken] = useState('');
      const [tokenInfo, setTokenInfo] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');
      const [mode, setMode] = useState('loading'); // loading, invalid, signup, login, accept
      
      // Signup form state
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [confirmPassword, setConfirmPassword] = useState('');
      const [isSigningUp, setIsSigningUp] = useState(false);
      
      // Login form state
      const [loginUsername, setLoginUsername] = useState('');
      const [loginPassword, setLoginPassword] = useState('');
      const [isLoggingIn, setIsLoggingIn] = useState(false);
      
      // Check for logged in user
      const [loggedInUser, setLoggedInUser] = useState(null);
      const [checkingAuth, setCheckingAuth] = useState(true);

      // Get token from URL
      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        
        if (!tokenFromUrl) {
          setError('No invitation token provided in URL');
          setMode('invalid');
          setLoading(false);
          return;
        }
        
        setToken(tokenFromUrl);
        validateToken(tokenFromUrl);
      }, []);

      // Check if user is already logged in (check localStorage)
      useEffect(() => {
        const storedUser = localStorage.getItem('chatUser');
        if (storedUser) {
          try {
            const user = JSON.parse(storedUser);
            setLoggedInUser(user);
            setCheckingAuth(false);
            
            // If we have token info and user email matches, auto-accept
            if (tokenInfo && tokenInfo.inviteeEmail && user.email === tokenInfo.inviteeEmail) {
              handleAutoAccept(user.username);
            } else if (tokenInfo && tokenInfo.inviteeEmail && user.email !== tokenInfo.inviteeEmail) {
              setError('This invitation was sent to another email address. Please log out and try again.');
              setMode('invalid');
            }
          } catch (err) {
            console.error('Error parsing stored user:', err);
            setCheckingAuth(false);
          }
        } else {
          setCheckingAuth(false);
        }
      }, [tokenInfo]);

      const validateToken = async (tokenToValidate) => {
        try {
          const response = await fetch(`${API_URL}/api/join?token=${encodeURIComponent(tokenToValidate)}`);
          const data = await response.json();

          if (!response.ok || !data.valid) {
            setError(data.error || 'Invalid or expired invitation token');
            setMode('invalid');
            setLoading(false);
            return;
          }

          setTokenInfo(data);
          
          // Determine mode based on whether invitee has account
          if (data.inviteeHasAccount) {
            // Existing user - check if logged in
            // This will be handled by the loggedInUser effect
            setMode('login'); // Will show login if not logged in
          } else {
            // New user - show signup form
            setMode('signup');
          }
          
          setLoading(false);
        } catch (err) {
          console.error('Error validating token:', err);
          setError('Failed to validate invitation. Please try again.');
          setMode('invalid');
          setLoading(false);
        }
      };

      const handleAutoAccept = async (username) => {
        try {
          const response = await fetch(`${API_URL}/api/join/accept`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ token, username })
          });

          const data = await response.json();

          if (!response.ok) {
            setError(data.error || 'Failed to accept invitation');
            return;
          }

          // Success - redirect to main app with connection status
          // The username is already in the URL if we got here from auto-accept
          const urlParams = new URLSearchParams(window.location.search);
          const currentUsername = username || urlParams.get('username') || loggedInUser?.username;
          if (currentUsername) {
            window.location.href = `/?username=${encodeURIComponent(currentUsername)}&connection=accepted`;
          } else {
            window.location.href = `/?connection=accepted`;
          }
        } catch (err) {
          console.error('Error accepting invitation:', err);
          setError('Failed to accept invitation. Please try again.');
        }
      };

      const handleSignup = async (e) => {
        e.preventDefault();
        setError('');

        if (username.length < 2 || username.length > 20) {
          setError('Username must be 2-20 characters');
          return;
        }

        if (password.length < 4) {
          setError('Password must be at least 4 characters');
          return;
        }

        if (password !== confirmPassword) {
          setError('Passwords do not match');
          return;
        }

        setIsSigningUp(true);

        try {
          const response = await fetch(`${API_URL}/api/auth/signup-with-token`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              password,
              token
            })
          });

          const data = await response.json();

          if (!response.ok) {
            setError(data.error || 'Failed to create account');
            setIsSigningUp(false);
            return;
          }

          // Save user to localStorage
          localStorage.setItem('chatUser', JSON.stringify(data.user));

          // Redirect to main app with connection status
          window.location.href = `/?username=${encodeURIComponent(username)}&connection=accepted`;
        } catch (err) {
          console.error('Error signing up:', err);
          setError('Failed to create account. Please try again.');
          setIsSigningUp(false);
        }
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        setError('');
        setIsLoggingIn(true);

        try {
          const response = await fetch(`${API_URL}/api/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: loginUsername,
              password: loginPassword
            })
          });

          const data = await response.json();

          if (!response.ok) {
            setError(data.error || 'Invalid username or password');
            setIsLoggingIn(false);
            return;
          }

          // Save user to localStorage
          localStorage.setItem('chatUser', JSON.stringify(data.user));

          // Check if email matches
          if (data.user.email && tokenInfo && data.user.email.toLowerCase() !== tokenInfo.inviteeEmail.toLowerCase()) {
            setError('This invitation was sent to another email address. Please log out and try again.');
            setIsLoggingIn(false);
            return;
          }

          // Accept invitation
          await handleAutoAccept(data.user.username);
        } catch (err) {
          console.error('Error logging in:', err);
          setError('Failed to log in. Please try again.');
          setIsLoggingIn(false);
        }
      };

      if (loading || checkingAuth) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
              <p className="text-gray-600">Validating invitation...</p>
            </div>
          </div>
        );
      }

      if (mode === 'invalid') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-6">
                <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-gray-800 mb-2">Invalid Invitation</h1>
                <p className="text-gray-600">{error || "This invite link is invalid or has expired. Please ask your co-parent to send a new one."}</p>
              </div>
              <a
                href="/"
                className="block w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors text-center"
              >
                Go to Home Page
              </a>
            </div>
          </div>
        );
      }

      if (mode === 'signup' && tokenInfo) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800 mb-2">You're Invited!</h1>
                <p className="text-gray-600">Create your account to accept the invitation</p>
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                  {error}
                </div>
              )}

              <form onSubmit={handleSignup}>
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Email
                  </label>
                  <input
                    type="email"
                    value={tokenInfo.inviteeEmail}
                    disabled
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
                  />
                  <p className="text-xs text-gray-500 mt-1">This email is locked to your invitation</p>
                </div>

                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Username
                  </label>
                  <input
                    type="text"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    placeholder="Choose a username"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    required
                    minLength="2"
                    maxLength="20"
                  />
                </div>

                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Password
                  </label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Choose a password"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    required
                    minLength="4"
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Confirm Password
                  </label>
                  <input
                    type="password"
                    value={confirmPassword}
                    onChange={(e) => setConfirmPassword(e.target.value)}
                    placeholder="Confirm your password"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    required
                    minLength="4"
                  />
                </div>

                <button
                  type="submit"
                  disabled={isSigningUp}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                  {isSigningUp ? 'Creating Account...' : 'Create Account & Accept Invitation'}
                </button>

                <p className="text-center text-sm text-gray-600 mt-4">
                  Already have an account?{' '}
                  <a href={`/join.html?token=${token}&login=true`} className="text-indigo-600 hover:underline">
                    Sign in
                  </a>
                </p>
              </form>
            </div>
          </div>
        );
      }

      if (mode === 'login' || (window.location.search.includes('login=true') && tokenInfo)) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Sign In to Accept</h1>
                <p className="text-gray-600">Sign in to accept your co-parent connection request</p>
                {tokenInfo && (
                  <p className="text-sm text-gray-500 mt-2">Invitation for: {tokenInfo.inviteeEmail}</p>
                )}
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                  {error}
                </div>
              )}

              <form onSubmit={handleLogin}>
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Username
                  </label>
                  <input
                    type="text"
                    value={loginUsername}
                    onChange={(e) => setLoginUsername(e.target.value)}
                    placeholder="Enter your username"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    required
                    autoFocus
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Password
                  </label>
                  <input
                    type="password"
                    value={loginPassword}
                    onChange={(e) => setLoginPassword(e.target.value)}
                    placeholder="Enter your password"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    required
                  />
                </div>

                <button
                  type="submit"
                  disabled={isLoggingIn}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                  {isLoggingIn ? 'Signing In...' : 'Sign In & Accept Invitation'}
                </button>

                <p className="text-center text-sm text-gray-600 mt-4">
                  Don't have an account?{' '}
                  <a href={`/join.html?token=${token}`} className="text-indigo-600 hover:underline">
                    Create one
                  </a>
                </p>
              </form>
            </div>
          </div>
        );
      }

      return null;
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(JoinPage));
  </script>
</body>
</html>
