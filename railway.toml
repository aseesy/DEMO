# Railway Configuration
# PostgreSQL-only production setup
# Frontend is deployed separately on Vercel

[build]
builder = "nixpacks"
watchPatterns = ["chat-server/**"]

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 1000

# Note: Start command is defined in nixpacks.toml
# PostgreSQL service should be added separately in Railway dashboard
# Railway will automatically inject DATABASE_URL when PostgreSQL is connected
# Frontend is deployed on Vercel
