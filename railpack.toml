# Railway Nixpacks Configuration
# This file is kept for reference but Railway now uses Nixpacks by default

[build]
# Node.js version
node = "18"

# Install dependencies in chat-server directory
install = "cd chat-server && npm install --legacy-peer-deps"

# Build phase - verify dependencies were installed
build = "cd chat-server && test -d node_modules && echo '✅ Dependencies installed' || (echo '❌ Dependencies not found' && exit 1)"

# Start command - must run from chat-server directory
start = "cd chat-server && node server.js"

